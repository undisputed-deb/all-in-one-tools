<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background Circle -->
  <circle cx="32" cy="32" r="30" fill="url(#grad1)" opacity="0.9"/>

  <!-- Document Icon -->
  <g filter="url(#glow)">
    <!-- Main Document -->
    <path d="M20 12 L38 12 L44 18 L44 52 L20 52 Z" fill="white" opacity="0.95"/>
    <path d="M38 12 L38 18 L44 18" fill="none" stroke="white" stroke-width="1.5" opacity="0.8"/>

    <!-- Image Icon Overlay -->
    <rect x="24" y="24" width="16" height="12" rx="1" fill="#3b82f6" opacity="0.3"/>
    <circle cx="27" cy="28" r="1.5" fill="#6366f1"/>
    <path d="M26 33 L29 30 L32 33 L36 29 L40 33 L40 36 L24 36 Z" fill="#6366f1" opacity="0.6"/>

    <!-- Lines representing text -->
    <line x1="24" y1="41" x2="40" y2="41" stroke="#3b82f6" stroke-width="1.5" opacity="0.4"/>
    <line x1="24" y1="45" x2="36" y2="45" stroke="#3b82f6" stroke-width="1.5" opacity="0.4"/>
    <line x1="24" y1="49" x2="38" y2="49" stroke="#3b82f6" stroke-width="1.5" opacity="0.4"/>
  </g>

  <!-- Sparkle Effects -->
  <circle cx="50" cy="16" r="1.5" fill="white" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="14" cy="50" r="1" fill="white" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="52" cy="48" r="1" fill="white" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.2;0.7" dur="2.5s" repeatCount="indefinite"/>
  </circle>
</svg>
